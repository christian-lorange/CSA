<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSA Mobile</title>
        <link rel="stylesheet" href="assets/css/foundation.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>

        <!-- Start Top Bar -->
        <div class="top-bar">
            <div class="top-bar-left">
                <ul class="menu">
                    <li class="menu-text site-title"></li>
                </ul>
            </div>
            <div class="top-bar-right">
<nav>
   <ul>
        <li><a class="flip" href="#home">Home</a></li>
        <li><a id="X" class="flip" href="#veggies">This Weeks Veggies</a></li>
        <li><a class="flip" href="#blog">News from the Farm</a></li>

   </ul>
</nav>
            </div>
        </div>
        <!-- End Top Bar -->

        <div class="callout large primary">
            <div class="row column text-center">
                <h1 class="description"></h1>
            </div>
        </div>

        <div class="panel" id="home">
            <div class="row" id="content">
                <!-- Main contents of the app -->
               <p>Place Holder Text </p>
            </div>
        </div>

        <div class="panel" id="veggies">
            <div class="row" id="content">
                <!-- Main contents of the app -->
                <div class="medium-12 columns" id="main-content"></div>
            </div>
        </div>

        <div class="panel" id="blog">
            <div class="row" id="content">
                <!-- Main contents of the app -->
                <div class="medium-12 columns" id="main-content2"></div>
            </div>
        </div>

        <script src="includes/lib/js/jquery.min.js"></script>
        <script src="includes/lib/js/mustache.min.js"></script>
        <script src="includes/app/main.js"></script>
       

 
        
        <script type="text/javascript">
           $(document).ready(function(){    
            $(".flip").on("click", function(e) {  
        
        
            var target = $(this).attr("href");
            $(target).slideToggle("fast");
            $(".panel").not(target).hide();
            e.preventDefault();
            });
            });
        </script>
        
        <script type="text/template" id="blog-post-template">
        {{#veggies}}
        <div class="blog-post" data-id="{{id}}">
            <h3>{{title.rendered}}</h3>
            <img class="thumbnail" src="{{_embedded.wp:featuredmedia.0.source_url}}">

           
        </div>
        {{/veggies}}

        {{#posts}}
        <div class="blog-post" data-id="{{id}}">
            <h3>{{title.rendered}}</h3>
            <img class="thumbnail" src="{{_embedded.wp:featuredmedia.0.source_url}}">

           
        </div>
        {{/posts}}
        </script>

        <script type="text/template" id="single-post-template">

        <div class="blog-post" data-id="{{id}}">

           <button onclick="myFunction()">Back</button>

            <h3>{{title.rendered}} </h3>
            <img class="thumbnail" src="{{_embedded.wp:featuredmedia.0.source_url}}">

            <div>{{{content.rendered}}}</div>

            
        </div>

        </script>


<script type="text/javascript">
function myFunction() {

 $("#main-content").empty();
 
 $("#main-content2").empty();   

jQuery(document).ready(function ($) {

    const RESTURL = 'https://csademo.orangehousellc.com/wp-json/'

    var app = {
        
        init : function() {
            
            this.getSiteData()
            this.loadPosts()
            this.loadPosts2()
            */ this.loadCategories() /*
            this.loadEvents()
            
        },
        
        loadEvents : function() {
            
            $( '#main-content' ).on( 'click', '.blog-post h3', this.loadSinglePost )
            $( '#main-content' ).on( 'click', '.blog-post .thumbnail', this.loadSinglePost )
            $( '#main-content2' ).on( 'click', '.blog-post h3', this.loadSinglePost2 )
            $( '#main-content2' ).on( 'click', '.blog-post .thumbnail', this.loadSinglePost2 )
            
        },
        
        getSiteData : function() {
            
            $.get( RESTURL )
                .done( function( response ) {
                    $( '.site-title' ).html( response.name )
                    $( '.description' ).html( response.description )
                })
                .fail( function() {
                    alert( 'failed to call specified URL' )
                })

        },
        
        loadPosts : function() {
            
            var url = RESTURL + 'wp/v2/pages?_embed'
            
            $.get( url )
                .done( function( response ) {
                    
                    var veggies = {
                        veggies: response
                    }
                    
                    var template = $( '#blog-post-template' ).html()
                    var output = $( '#main-content' )
                                        
                    var result = Mustache.to_html( template, veggies )
                    output.append( result )
                    
                })
                .fail( function() {
                    alert( 'cannot load posts' )
                })

        },

        loadPosts2 : function() {

               var url = RESTURL + 'wp/v2/posts?_embed'

                $.get( url )
                .done( function( response ) {
                    
                    var posts = {
                        posts: response
                    }
                    
                    var template = $( '#blog-post-template' ).html()
                    var output_posts = $( '#main-content2' )
                                        
                    var result = Mustache.to_html( template, posts )
                    output_posts.append( result)
                    
                })
                .fail( function() {
                    alert( 'cannot load posts' )
                })
            
        },
        
       /* loadCategories : function() {
            
            var url = RESTURL + 'wp/v2/categories'
            
            $.get( url )
                .done( function( response ) {
                    
                    var categories = {
                        categories : response
                    }
                    
                    var template = $( '#blog-categories-template' ).html()
                    var output = $( '#categories' )
                                        
                    var result = Mustache.to_html( template, categories )
                    output.append( result )
                    
                })
                .fail( function() {
                    alert( 'cannot load categories' )
                })
            

            var url2 = RESTURL + 'wp/v2/categories'
            
            $.get( url2 )
                .done( function( posts_response ) {
                    
                    var categories = {
                        categories : posts_response
                    }
                    
                    var template2 = $( '#blog-categories-template' ).html()
                    var output2 = $( '#categories' )
                                        
                    var result2 = Mustache.to_html( template2, categories )
                    output2.append( result2 )
                    
                })
                .fail( function() {
                    alert( 'cannot load categories' )
                })
        },*/
        
        loadSinglePost : function() {
            
            var id = Math.abs( $( this ).parent( '.blog-post' ).data( 'id' ) )
            var url = RESTURL + 'wp/v2/pages/' + id + '?_embed'
            
            $.get( url )
                .done( function( response ) {

                    
                    var template = $( '#single-post-template' ).html()
                    var output = $( '#main-content' )
                                        
                    var result = Mustache.to_html( template, response )
                    output.html( result )


                    
                })
                .fail( function() {
                    alert( 'cannot load post' )
                })
            
        },


        loadSinglePost2 : function() {
            
            var id2 = Math.abs( $( this ).parent( '.blog-post' ).data( 'id' ) )
            var url = RESTURL + 'wp/v2/posts/' + id2 + '?_embed'
            
            $.get( url )
                .done( function( response ) {

                    
                    var template = $( '#single-post-template' ).html()
                    var output_posts = $( '#main-content2' )
                                        
                    var result = Mustache.to_html( template, response )
                    output_posts.html( result )


                    
                })
                .fail( function() {
                    alert( 'cannot load post' )
                })
            
        }
   
        
    }

    app.init();

});



}
</script>


        
        
    </body>
</html>
